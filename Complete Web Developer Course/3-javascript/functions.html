    <body>
    
         <p>How Many Fingers Are YOU Holding Up?</p>
        
        <p>
        <select id="myNumber">
            
          <option>5</option>
          <option>4</option>
          <option>3</option>
          <option>2</option>
          <option>1</option>
            
        </select>
        
        <button id="guess">Guess!</button></p>
        
        
    <script type="text/javascript">
        
        function doAGuess(correctAnswer){
             
                var guess = Math.random(); 
                
                guess=guess*6;
                
                guess = Math.floor(guess);
                
                if (guess == correctAnswer) {
                    
                    return(true);
                    
                } else {
                    
                    return(false);
                }
            
        }
        
        document.getElementById("guess").onclick = function() {
                
            var myNumber = document.getElementById("myNumber").value;
                
            var gotIt = false;
                
                var numofGuesses = 1;
                
            while (gotIt == false) {
                
                if (doAGuess(myNumber) == true){
                    
                    gotIt = true;
                    
                    alert ("Got it! It was a " + myNumber + ". It took me " + numofGuesses + " guesses."); 
                
                } else {
                    numofGuesses++;
                }
          
            }
        }
    
    </script>
    
    
    </body>

</html>
